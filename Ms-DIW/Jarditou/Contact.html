        <img class="logo" src="promotion.jpg" alt="Promotion" title="Promotion jarditou" width="100%">
        <h1 id="act">Vos Coordonnées</h1>
        <fieldset id="set">
            <form name="Contact" action="/submit.php" method="post" class="Conta" onsubmit="return validateForm()">
                <legend>Vos Coordonnées</legend>
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationTooltip01">Nom</label>
                            <input type="text" class="form-control" id="validationTooltip01" value="" required>
                            <div class="valid-tooltip">
                            </div>
                        </div><br>
                        <div class="col-md-4 mb-3">
                            <label for="validationTooltip02">Prénom</label>
                            <input type="text" class="form-control" id="validationTooltip02" value="" required>
                            <div class="valid-tooltip">
                            </div>
                            <br>
                            <label for="Genre">Genre:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">Féminin</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">Masculin</label>
                            </div>
                            <br>
                            <label for="date" id="error-date">Date de naissance:</label><input type="date" name="ddn"
                                id="date"><br>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Code Postal</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="14587"
                                    pattern="[0-9]{5}">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Adresse</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="Adresse">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Ville</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ville">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
        </fieldset>
        <fieldset id="eld">
            <legend>Votre Demande</legend>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Sujet</label>
                <select class="form-control" id="exampleFormControlSelect1">>
                    <option value="" selected>-</option>
                    <option value="commandes">Mes commandes</option>
                    <option value="Question">Question sur un produit</option>
                    <option value="Réclamation">Réclamation</option>
                    <option value="Autres">Autres</option>
                </select>
                <form class="was-validated">
                    <div class="mb-3">
                        <label for="validationTextarea">Votre question</label>
                        <textarea class="form-control is-invalid" id="validationTextarea"
                            placeholder="Poser votre question " required></textarea>
                        <div class="invalid-feedback">
                        </div>
                    </div>
        </fieldset>
        <input type="checkbox" name="traitement" id="traitement" value="formulaire"> * J'accepte le traitement
        information de ce formulaire<br>
        <br>
        <input type="submit" value="Envoyer" id="submit-button">
        <input type="reset" value="Annuler">
        </form>
